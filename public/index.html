	<body ng-app="flur-app" ng-controller="PhotoController as vm">
      <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];

		<div id="sunset-box" class="slide-box">
	    <div id="flur-label-container">
				<img id="flur-label" src="assets/img/flurfont.png"></img>
			</div>
	    <div id="flur-icon-container" ng-click="vm.goToPhotos()">
	      <img id="flur-icon" src="assets/img/flur_clear.png"/>
	    </div>
	    <div id="thankyou-text">
	      <h1>Flur was shut down on January 30, 2017.</h1>
	      <h3>Bringing you the Flur app has been an incredibly formative experience
	         and we are grateful for everything we've learned from you along the way. Thanks for the memories.</h3>
	    </div>
	    <footer>
	      <ul>
					<li><a style="font-size:11px;">Â© Dave Lee 2017</a></li>
					<li><a style="text-decoration:none" target="_blank" href="https://flur.davelee.io/flurprivacy.txt">Privacy</a></li>
					<li><a style="text-decoration:none" target="_blank" href="https://flur.davelee.io/flurterms.txt">Terms</a></li>
				</ul>
	    </footer>
		</div>
		<div id="photo-box">
			<div id="photo-container">
				<h1 id="thanksfor">thanks for</h1>
				<a ng-href="{{photo.image.url}}" target="_blank">
					<div class="photo-mat" ng-repeat="photo in vm.photos">
						<div class="photo-mat-inlay">
							<img image-on-load class="sideways-photo" ng-src="{{photo.image.url_thumb}}" />
						</div>
						<div class="photo-mat-bottom-text">
							<a class="photo-link" ng-href="{{photo.image.url}}" target="_blank"><p class="text-platform">{{photo.platform}}</p></a>
							<ul class="photo-actions">
								<li><a ng-href="{{photo.image.url}}" download><i class="fa fa-download"></i></a>
								</li>
								<li>
									<a class="fb-xfbml-parse-ignore" target="_blank" ng-href="{{photo.platform | fbShareFilter}}"><i class="fa fa-facebook"></i></a>
								</li>
							</ul>
						</div>
					</div>
				</a>
				<h1 id="thememories">the memories</h1>
				<div class="btn-round shake-little" ng-click="vm.getAllPhotos()"><span><i class="fa fa-bolt" aria-hidden="true"></i></span></div>
			</div>
		</div>
		<audio src="https://flur.davelee.io/ayokay" preload="none" autoplay></audio>
